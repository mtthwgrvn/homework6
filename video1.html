<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Video Controls</title>
	<script src = "js/video.js"></script>
	<style>
	video{
		width: 90%;
		border: 1px solid black;
	}
	.grayscale{
		filter: grayscale(100%);
	}

	button{
		margin-bottom: 5px;
	}

	/*Use CSS before property to display the image before the text in the buttons*/
	.play {
		background-color:#3bb3e0;
		font-family: 'Open Sans', sans-serif;
		font-size:12px;
		text-decoration:none;
		
		color:#fff;
		position:relative;
		padding:10px 20px;
		border-left:solid 1px #2ab7ec;
		margin-left:35px;
		background-image: linear-gradient(bottom, rgb(44,160,202) 0%, rgb(62,184,229) 100%);
		border-top-right-radius: 5px;
		border-bottom-right-radius: 5px;
		box-shadow: inset 0px 1px 0px #2ab7ec, 0px 5px 0px 0px #156785, 0px 10px 5px #999;
	}

	.play:active {
		top:3px;
		background-image: linear-gradient(bottom, rgb(62,184,229) 0%, rgb(44,160,202) 100%);
		box-shadow: inset 0px 1px 0px #2ab7ec, 0px 2px 0px 0px #156785, 0px 5px 3px #999;
	}
	.play::before {
		content: url("https://freeiconshop.com/wp-content/uploads/edd/play-flat.png");
		zoom: 10%;
	}

	.play:active::before {
		top:-3px;
		box-shadow:inset 0px 1px 0px #2ab7ec, 0px 5px 0px 0px #032b3a, 1px 1px 0px 0px #044a64, 2px 2px 0px 0px #044a64, 2px 5px 0px 0px #044a64, 6px 4px 2px #0b698b, 0px 10px 5px #999 ;
	}



.pause::before {
	content: url("https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Ic_pause_circle_fill_48px.svg/768px-Ic_pause_circle_fill_48px.svg.png");
	zoom: 10%;
}

</style>
</head>
<body onload = "getVid()">
<main>
	<h1>JavaScript Video Controls</h1>
	<button onclick="playVid()" type="button" class = "play">Play Video</button>
	<button onclick="pauseVid()" type="button" class = "pause">Pause Video</button><br>
	<button onclick="decreaseSpeed()" type="button">Slow Down</button>
	<button onclick="increaseSpeed()" type="button">Speed Up</button><br>
	<button onclick="skipAhead()" type="button">Skip Ahead</button><br>



	<figure>
	<video id="myVideo">
		<source src="https://download.blender.org/peach/bigbuckbunny_movies/big_buck_bunny_480p_stereo.ogg" />
	  	Your browser does not support HTML5 video.
	  	<!-- I do not have captions - it was causing an error that I could not fix. -->
	</video>
	<figcaption>[Dramatic music throughout but no speaking]</figcaption>
</figure>

	<br/>
	<button id="mute" onclick="mute()" type="button">Mute</button><br>

	<label for="volumeSlider">Volume</label>: 0 <input type="range" id="volumeSlider" oninput="changeVolume()" min="0" max="100" value="100" step="10"> 100%<br>
	<div>Volume is: <span id = "volume"> </span><br><br></div>

	<button onclick="gray()" type="button">Old School</button>
	<button onclick="color()" type="button">Original</button>

	<p>Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>
</main>
</body>
</html>
